<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthimpro — Камера + Фото</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    video { width: 100vw; height: 100vh; object-fit: cover; }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button { padding: 12px 16px; font-size: 16px; }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<div id="controls">
  <button onclick="startCamera()">Включить камеру</button>
  <button onclick="takePhoto()">Сделать фото</button>
</div>

<script>
let stream = null;
let facing = "user"; // фронтальная по умолчанию

async function startCamera() {
  try {
    if (stream) stream.getTracks().forEach(t => t.stop());

    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: facing }
    });

    const video = document.getElementById("video");
    video.srcObject = stream;
    await video.play(); // важно для iPhone
  } catch (e) {
    alert("Камера не запустилась. Проверь разрешение в браузере.");
  }
}

function takePhoto() {
  const video = document.getElementById("video");

  if (!video.srcObject) {
    alert("Сначала включи камеру");
    return;
  }

  const delay = (facing === "user") ? 8000 : 0;

  setTimeout(() => {
    // ждём, пока видео реально готово
    if (video.videoWidth === 0 || video.videoHeight === 0) {
      alert("Камера ещё не готова, попробуй ещё раз");
      return;
    }

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const img = document.createElement("img");
    img.src = canvas.toDataURL("image/png");
    img.style.width = "100%";
    img.style.display = "block";

    document.body.appendChild(img);
  }, delay);
}

// двойной тап по экрану — смена камеры
document.addEventListener("dblclick", () => {
  facing = (facing === "user") ? "environment" : "user";
  startCamera();
});
</script>

</body>
</html>
