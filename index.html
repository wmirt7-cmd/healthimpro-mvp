<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthimpro — Posture Grid</title>

<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #stage {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  video, canvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  canvas { pointer-events: none; }

  #controls {
    position: fixed;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    padding: 10px 12px;
    background: rgba(0,0,0,.65);
    border-radius: 12px;
    z-index: 10;
  }
  input, button {
    font-size: 16px;
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
  }
  button { background: #1f2937; color: #fff; }

  #countdown {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 72px;
    color: #fff;
    background: rgba(0,0,0,.55);
    z-index: 20;
  }
</style>
</head>

<body>

<div id="stage">
  <video id="video" playsinline muted></video>
  <canvas id="overlay"></canvas>
</div>

<div id="countdown">8</div>

<div id="controls">
  <input id="heightCm" type="number" placeholder="Рост (см)">
  <button id="btnStart">Камера</button>
  <button id="btnPhoto">Фото</button>
</div>

<script>
(() => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');

  const heightInput = document.getElementById('heightCm');
  const btnStart = document.getElementById('btnStart');
  const btnPhoto  = document.getElementById('btnPhoto');

  let stream = null;

  const sleep = ms => new Promise(r => setTimeout(r, ms));

  async function startCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());
    stream = await navigator.mediaDevices.getUserMedia({ video:true });
    video.srcObject = stream;
    await video.play();
    while (!video.videoWidth) await sleep(16);
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    draw();
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const hCm = parseInt(heightInput.value,10);
    if (!hCm) {
      requestAnimationFrame(draw);
      return;
    }

    const step = (canvas.height / hCm) * 10;
    const cx = canvas.width / 2;

    // сетка
    ctx.strokeStyle = 'rgba(255,255,255,0.25)';
    ctx.lineWidth = 1;
    for (let x=cx; x<=canvas.width; x+=step) {
      ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();
    }
    for (let x=cx-step; x>=0; x-=step) {
      ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();
    }
    for (let y=canvas.height; y>=0; y-=step) {
      ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke();
    }

    // центральная ось
    ctx.strokeStyle = 'rgba(0,170,255,0.95)';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(cx,0);
    ctx.lineTo(cx,canvas.height);
    ctx.stroke();

    // ДОБРОБУТ — увеличен ×1.8, с отступом и пробелами
    ctx.fillStyle = '#fff';
    ctx.font = '700 29px Arial';
    ctx.textAlign = 'left';
    ctx.direction = 'ltr';
    ctx.fillText('  ДОБРОБУТ', 24, 44);

    requestAnimationFrame(draw);
  }

  btnStart.onclick = startCamera;
})();
</script>

</body>
</html>
