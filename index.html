<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthimpro — Posture Grid</title>

<style>
  body { margin:0; background:#000; overflow:hidden; font-family:-apple-system, Helvetica Neue, Arial, sans-serif; }
  #stage { position:relative; width:100vw; height:100vh; }
  video, canvas { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
  canvas { pointer-events:none; }

  #controls{
    position:fixed; bottom:16px; left:50%; transform:translateX(-50%);
    display:flex; gap:8px; padding:10px 12px;
    background:rgba(0,0,0,.65); border-radius:12px; z-index:10;
  }
  input, button{
    font-size:16px; padding:10px 12px; border-radius:10px; border:none;
  }
  button{ background:#1f2937; color:#fff; }

  #countdown{
    position:fixed; inset:0; display:none;
    align-items:center; justify-content:center;
    font-size:72px; color:#fff;
    background:rgba(0,0,0,.55); z-index:20;
  }

  #result{
    position:fixed; inset:0; background:#000; z-index:30; display:none;
    flex-direction:column;
  }
  #resultBar{
    display:flex; gap:12px; padding:12px;
    background:rgba(0,0,0,.75); color:#fff; align-items:center;
  }
  #resultImgWrap{ flex:1; display:flex; align-items:center; justify-content:center; }
  #resultImg{ max-width:100%; max-height:100%; width:100%; height:auto; }
</style>
</head>

<body>

<div id="stage">
  <video id="video" playsinline muted></video>
  <canvas id="overlay"></canvas>
</div>

<div id="countdown">8</div>

<div id="controls">
  <input id="heightCm" type="number" placeholder="Рост (см)">
  <button id="btnStart">Камера</button>
  <button id="btnSwitch">↔</button>
  <button id="btnPhoto">Фото</button>
</div>

<div id="result">
  <div id="resultBar">
    <button id="btnBack">Назад</button>
    <button id="btnShare">Поделиться</button>
  </div>
  <div id="resultImgWrap">
    <img id="resultImg">
  </div>
</div>

<script>
(() => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');

  const heightInput = document.getElementById('heightCm');
  const countdown = document.getElementById('countdown');

  const btnStart = document.getElementById('btnStart');
  const btnSwitch = document.getElementById('btnSwitch');
  const btnPhoto  = document.getElementById('btnPhoto');

  const result = document.getElementById('result');
  const resultImg = document.getElementById('resultImg');
  const btnBack = document.getElementById('btnBack');
  const btnShare = document.getElementById('btnShare');

  let stream = null;
  let facing = 'user';
  let lastDataUrl = null;

  const sleep = ms => new Promise(r => setTimeout(r, ms));

  async function waitForVideo() {
    while (video.videoWidth === 0 || video.videoHeight === 0) await sleep(16);
  }

  function resizeCanvas() {
    const w = video.videoWidth, h = video.videoHeight;
    if (w && h && (canvas.width !== w || canvas.height !== h)) {
      canvas.width = w; canvas.height = h;
    }
  }

  async function startCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());
    stream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:facing }, audio:false
    });
    video.srcObject = stream;
    video.muted = true;
    await video.play();
    await waitForVideo();
    resizeCanvas();
  }

  function drawGridAndBrand(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const hCm = parseInt(heightInput.value,10);
    if(!hCm) return;

    const pxPerCm = canvas.height / hCm;
    const step = pxPerCm * 10;
    const centerX = canvas.width / 2;

    // сетка
    ctx.strokeStyle = 'rgba(255,255,255,0.25)';
    ctx.lineWidth = 1;

    for(let x=centerX; x<=canvas.width; x+=step){
      ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();
    }
    for(let x=centerX-step; x>=0; x-=step){
      ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();
    }
    for(let y=canvas.height; y>=0; y-=step){
      ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke();
    }

    // центральная ось
    ctx.strokeStyle='rgba(0,170,255,0.95)';
    ctx.lineWidth=3;
    ctx.beginPath();
    ctx.moveTo(centerX,0); ctx.lineTo(centerX,canvas.height); ctx.stroke();

    // ДОБРОБУТ — жирно, слева от оси
    ctx.fillStyle = 'white';
    ctx.font = '700 40px -apple-system, Helvetica Neue, Arial';
    ctx.textAlign = 'right';
    ctx.fillText('ДОБРОБУТ', centerX - 60, 52);

    // низ
    ctx.font = '300 16px -apple-system, Helvetica Neue, Arial';
    ctx.textAlign = 'center';
    ctx.fillText('healthimpro.com', canvas.width/2, canvas.height - 20);
  }

  async function runCountdown(){
    for(let i=8;i>0;i--){
      countdown.textContent=i;
      countdown.style.display='flex';
      await sleep(1000);
    }
    countdown.style.display='none';
  }

  function compose(){
    const out=document.createElement('canvas');
    out.width=canvas.width; out.height=canvas.height;
    const octx=out.getContext('2d');
    octx.drawImage(video,0,0);
    octx.drawImage(canvas,0,0);
    return out.toDataURL('image/png');
  }

  async function takePhoto(){
    if(!video.srcObject) return;
    await waitForVideo();
    resizeCanvas();
    drawGridAndBrand();
    if(facing==='user'){
      await runCountdown();
      drawGridAndBrand();
    }
    lastDataUrl = compose();
    resultImg.src = lastDataUrl;
    result.style.display='flex';
  }

  btnStart.onclick=startCamera;
  btnSwitch.onclick=async()=>{ facing=facing==='user'?'environment':'user'; await startCamera(); };
  btnPhoto.onclick=takePhoto;
  btnBack.onclick=()=>result.style.display='none';

  btnShare.onclick=async()=>{
    if(!lastDataUrl) return;
    const blob=await (await fetch(lastDataUrl)).blob();
    const file=new File([blob],'posture.png',{type:'image/png'});
    if(navigator.share && navigator.canShare({files:[file]})){
      await navigator.share({files:[file]});
    }
  };

  (function loop(){
    if(video.videoWidth){
      resizeCanvas();
      drawGridAndBrand();
    }
    requestAnimationFrame(loop);
  })();
})();
</script>

</body>
</html>
