<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthimpro — Камера + Фото</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    video { width: 100vw; height: 100vh; object-fit: cover; }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    button { padding: 12px 16px; font-size: 16px; }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<div id="controls">
  <button onclick="startCamera()">Включить камеру</button>
  <button onclick="takePhoto()">Сделать фото</button>
</div>

<script>
const video = document.getElementById("video");
let stream = null;

async function startCamera() {
  try {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
    }

    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }
    });

    video.srcObject = stream;
    video.muted = true;
    await video.play();

  } catch (e) {
    alert("Камера не запустилась");
    console.error(e);
  }
}

function takePhoto() {
  if (!video.srcObject) {
    alert("Сначала включи камеру");
    return;
  }

  if (video.videoWidth === 0) {
    alert("Видео ещё не готово");
    return;
  }

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0);

  const img = document.createElement("img");
  img.src = canvas.toDataURL("image/png");
  img.style.width = "100%";
  img.style.display = "block";

  document.body.appendChild(img);
}
</script>

</body>
</html>
