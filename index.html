<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthimpro — Камера</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<button onclick="takePhoto()">Сделать фото</button>
<button onclick="takePhoto()">Сделать фото</button>

<script>
let stream = null;
let facing = "user"; // фронтальная по умолчанию

async function startCamera() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
  }

  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: facing }
  });

  const video = document.getElementById('video');
  video.srcObject = stream;
  await video.play(); // <-- ВАЖНО для iPhone
}

function takePhoto() {
  const delay = (facing === "user") ? 8000 : 0;

  setTimeout(() => {
    const video = document.getElementById("video");
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const img = document.createElement("img");
    img.src = canvas.toDataURL("image/png");
    img.style.width = "100%";
    img.style.display = "block";

    document.body.appendChild(img);
  }, delay);
}

// двойной тап — смена камеры
document.addEventListener("dblclick", () => {
  facing = (facing === "user") ? "environment" : "user";
  startCamera();
});
</script>

</body>
</html>
