<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthimpro — Posture Grid</title>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #stage {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video, canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      pointer-events: none;
    }

    #controls {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(0,0,0,0.65);
      border-radius: 12px;
      z-index: 10;
    }

    input, button {
      font-size: 16px;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
    }

    button {
      background: #1f2937;
      color: #fff;
    }

    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      border-radius: 70px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      font-weight: bold;
      z-index: 20;
    }
  </style>
</head>
<body>

<div id="stage">
  <video id="video" playsinline muted></video>
  <canvas id="overlay"></canvas>
</div>

<div id="countdown">8</div>

<div id="controls">
  <input id="heightCm" type="number" placeholder="Рост (см)" />
  <button id="btnStart">Камера</button>
  <button id="btnSwitch">↔</button>
  <button id="btnPhoto">Фото</button>
</div>

<script>
(() => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');
  const heightInput = document.getElementById('heightCm');
  const countdown = document.getElementById('countdown');

  let stream = null;
  let facing = 'user';

  function sleep(ms) {
    return new Promise(r => setTimeout(r, ms));
  }

  async function startCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());

    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: facing },
      audio: false
    });

    video.srcObject = stream;
    video.muted = true;
    await video.play();

    await waitForVideo();
    resizeCanvas();
  }

  async function waitForVideo() {
    while (video.videoWidth === 0) {
      await sleep(16);
    }
  }

  function resizeCanvas() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
  }

  function drawGrid() {
    if (!canvas.width || !canvas.height) return;

    const h = parseInt(heightInput.value, 10);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (h && h > 0) {
      const pxPerCm = canvas.height / h;
      const step = pxPerCm * 10;

      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.lineWidth = 1;

      for (let x = 0; x <= canvas.width; x += step) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      for (let y = 0; y <= canvas.height; y += step) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    // центральная ось
    ctx.strokeStyle = 'rgba(0,170,255,0.9)';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, 0);
    ctx.lineTo(canvas.width / 2, canvas.height);
    ctx.stroke();
  }

  async function takePhoto() {
    await waitForVideo();
    resizeCanvas();
    drawGrid();

    if (facing === 'user') {
      for (let i = 8; i > 0; i--) {
        countdown.textContent = i;
        countdown.style.display = 'flex';
        await sleep(1000);
      }
      countdown.style.display = 'none';
      drawGrid();
    }

    const out = document.createElement('canvas');
    out.width = canvas.width;
    out.height = canvas.height;
    const octx = out.getContext('2d');

    octx.drawImage(video, 0, 0);
    octx.drawImage(canvas, 0, 0);

    const link = document.createElement('a');
    link.download = 'posture.png';
    link.href = out.toDataURL('image/png');
    link.click();
  }

  document.getElementById('btnStart').onclick = startCamera;
  document.getElementById('btnSwitch').onclick = async () => {
    facing = facing === 'user' ? 'environment' : 'user';
    await startCamera();
  };
  document.getElementById('btnPhoto').onclick = takePhoto;

  function loop() {
    if (video.videoWidth) {
      resizeCanvas();
      drawGrid();
    }
    requestAnimationFrame(loop);
  }
  loop();
})();
</script>

</body>
</html>
